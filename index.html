<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock paper scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<main class="container">
  <h1>Rock paper scissors game!</h1>

<!--  controls section-->
  <section>
    <button class="reset-btn">Restart the game</button>
  </section>

<!--  user section (choosing) -->
  <section class="player-controls">
    <button data-type="rock" type="button">Rock</button>
    <button data-type="paper" type="button">Paper</button>
    <button data-type="scissors" type="button">Scissors</button>
  </section>

<!--  players section (result) -->
  <section>
    <h1><span id="player-option"></span> VS <span id="computer-option"></span></h1>
    <h1 id="round-status"></h1>
  </section>

<!--  score section-->
  <section>
    <h1>Scores:</h1>
    <table class="score-table">
      <thead>
      <tr>
        <th>You</th>
        <th>Computer</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
      <tr>
        <td id="player-score">0</td>
        <td id="computer-score">0</td>
      </tr>
      </tfoot>
    </table>
  </section>

</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
